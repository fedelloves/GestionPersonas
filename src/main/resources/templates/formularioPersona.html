<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Inicio </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>

        <header th:replace="plantilla/template :: header"></header>

        <div class="container">
            <div class="card bg-light">
                <div class="card-header bg-dark text-white" th:text="${titulo}"></div>
                <div class="card-body">
                    <form th:action="@{/personas/agregar/guardar}" method="post" th:object="${persona}">
                        <input type="hidden" th:field="*{idPersona}">
                        <div class="form-group row">
                            <label class="col-md-2" for="nombre">Nombre</label>
                            <input type="text" th:field="*{nombre}" class="form-control form-control-sm col-md-6" id="nombre" placeholder="Nombre de la persona">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="apellido">Apellido</label>
                            <input type="text" th:field="*{apellido}" class="form-control form-control-sm col-md-6" id="apellido" placeholder="Apellido de la persona">
                            <small class="form-text text-danger"  th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="email">E-mail</label>
                            <input type="email" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email" placeholder="Direccion de E-mail">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="telefono">Telefono</label>
                            <input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono" placeholder="Telefono de la persona">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2" for="pais">Pais</label>
                            <select class="form-control form-control-sm col-md-6" id="pais" th:field="*{pais}">
                                <option th:each="pais: ${paises}" th:value="${pais.idPais}" th:text="${pais.nombre}"></option>
                            </select>
                        </div>
                        <div class="card-footer bg-dark">
                            <input type="submit" class="btn btn-success bt-sm" value="Guardar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
